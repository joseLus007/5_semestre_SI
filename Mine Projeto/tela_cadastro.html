<!DOCTYPE html>
<html>
<head>
	<title>tela de cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="cadastro_css.css">
</head>
<body>
	<h1>Tela de cadastro</h1>
	<form action="#" method="POST">
		<label for="Nome" class="titulo">Nome:</label><br>
		<input type="text" name="nome" class="borda"><br>

		<label for="telefone" class="titulo">Telefone:</label><br>
		<input type="text" name="telefone" class="borda"><br>

		<label for="cpf" class="titulo">Cpf:</label><br>
		<input type="text" name="cpf" class="borda"><br>

		<label for="e-mail" class="titulo">E-mail:</label><br>
		<input type="e-mail" name="e-mail" class="borda"><br>

		<button type="submit">Cadastrar</button>
	</form>
</body>
</html>
